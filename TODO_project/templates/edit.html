{% extends 'index.html' %}
{% block title %}Edit Data{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-6" style="margin: 0 auto;"><br>
      <form action="/update/{{id}}">
        <div class="form-group">
          <label for="title">Todo Title</label>
          <input type="text" class="form-control" id="title" name="title" value="{{title}}">
        </div>
        <div class="form-group">
          <label for="description">Todo Description</label>
          <textarea class="form-control" id="description" name="description" rows="3">{{description}}</textarea>
        </div>
        <div class="form-group">
          <label for="priority">Todo Priority</label>
          <input type="number" class="form-control" id="priority" name="priority" value="{{priority}}">
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 0 auto;display: block;">Update</button>
      </form>
    </div>
  </div>
{% endblock %}
